name: Renovate

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Renovate
        uses: renovate/renovate-action@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
